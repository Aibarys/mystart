{% extends "base.html" %}

{% block content %}
  <h2>Редактировать профиль {{ request.user.first_name|default:request.user.username }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
{% endblock %}
